---
name: "Kernel Script CI"

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/kernel.yaml"
      - "infra/kernel.sh"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        os:
          - debian:bookworm # 12
          - debian:trixie # 13
          - debian:sid
          - ubuntu:jammy # 22.04
          - ubuntu:noble # 24.04
          - ubuntu:plucky # 25.04
          - ubuntu:rolling
    container:
      image: ${{ matrix.os }}

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Prepare and run kernel.sh"
        working-directory: ${{ github.workspace }}/infra
        run: |
          bash kernel-deps.sh
          bash kernel.sh --debug --ci
