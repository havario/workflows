---
name: "Pin Digests"

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/pin-digests.yaml"
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  digests:
    name: "Pin Digests"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 0

      - name: "Install extension"
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -eEuxo pipefail
          gh extension install amenocal/gh-pin-actions

      - name: "Pin Actions Digests"
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -eEuxo pipefail
          cd $GITHUB_WORKSPACE || exit 1
          gh pin-actions workflows --overwrite
          if ! git diff-index --quiet HEAD --; then
            echo "IS_RENEW=1" >> "$GITHUB_ENV"
          fi

      - name: "Upload commit to repository"
        if: ${{ env.IS_RENEW != '' }}
        run: |
          git add .
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: pin GitHub Actions to specific SHAs" --signoff --no-verify
          git push -f -u origin ${{ github.ref }}
