---
name: "Build Xray"

on:
  push:
    branches:
      - "**"
    paths:
      - "core/xray/**"
      - "!core/xray/**/*.md"
      - ".github/workflows/xray.yaml"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - "core/xray/**"
      - "!core/xray/**/*.md"
      - ".github/workflows/xray.yaml"
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKER_USERNAME }}/xray

jobs:
  check:
    name: "Pre check"
    runs-on: ubuntu-latest
    outputs:
      xray_tag: ${{ steps.ver.outputs.xray_tag }}
      xray_version: ${{ steps.ver.outputs.xray_version }}
      trigger: ${{ steps.ver.outputs.trigger }}

    steps:
      - name: "Fetch Versions and Decide"
        id: ver
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -eEuxo pipefail
          TRIGGER="false"
          LATEST_TAG="$(gh release view -R XTLS/Xray-core --json tagName -q .tagName)"
          LATEST_VER=${LATEST_TAG#v}
          echo "xray_tag=${LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "xray_version=${LATEST_VER}" >> "$GITHUB_OUTPUT"
          CURRENT_VER="$(skopeo list-tags "docker://docker.io/$DOCKERHUB_REPO" 2>/dev/null | jq -r '.Tags[] | select(. != "latest")' | sort -rV | head -n1 || true)"
          if [[ "$(printf '%s\n%s\n' "$LATEST_VER" "$CURRENT_VER" | sort -V | head -n1)" != "$LATEST_VER" ]] || \
            [[ -z "$CURRENT_VER" && -n "$LATEST_VER" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Build required."
            TRIGGER="true"
          else
            echo "No build required."
          fi
          echo "trigger=${TRIGGER}" >> "$GITHUB_OUTPUT"

  release:
    needs:
      - check
    if: needs.check.outputs.trigger == 'true'
    strategy:
      fail-fast: true
      matrix:
        include:
          - { goos: linux, goarch: "386", platform: "linux/386" }
          - { goos: linux, goarch: amd64, platform: "linux/amd64" }
          - { goos: linux, goarch: arm, goarm: "6", platform: "linux/arm/v6" }
          - { goos: linux, goarch: arm, goarm: "7", platform: "linux/arm/v7" }
          - { goos: linux, goarch: arm64, platform: "linux/arm64" }
          - { goos: linux, goarch: ppc64le, platform: "linux/ppc64le" }
          - { goos: linux, goarch: riscv64, platform: "linux/riscv64" }
          - { goos: linux, goarch: s390x, platform: "linux/s390x" }
    runs-on: ubuntu-latest
    name: "Build binary"

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: "Clone source code"
        working-directory: core/xray
        run: |
          set -eEuxo pipefail
          mkdir src
          git clone --depth=1 --branch ${{ needs.check.outputs.xray_tag }} https://github.com/XTLS/Xray-core.git src

      - name: "Setup Go"
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: core/xray/src/go.mod
          check-latest: true
          cache-dependency-path: core/xray/src/go.sum

      - name: "Download gomod"
        working-directory: core/xray/src
        run: go mod download

      - name: "Build binary"
        working-directory: core/xray/src
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          set -eEuxo pipefail
          COMMID="$(git rev-parse --short HEAD)"

          echo "GOOS: $GOOS, GOARCH: $GOARCH, GOARM: $GOARM"
          go build -v -trimpath -o xray -buildvcs=false -gcflags="all=-l=4" \
          -ldflags="-X github.com/xtls/xray-core/core.build=${COMMID} -s -w -buildid=" \
          ./main

      - name: "Prepare assets"
        working-directory: core/xray/src
        run: |
          set -eEuxo pipefail
          PLATFORM=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${PLATFORM//\//-}" >> "$GITHUB_ENV"
          BINARY_NAME="xray-${{ matrix.goarch }}"
          if [[ -n "${{ matrix.goarm }}" ]]; then
            BINARY_NAME="${BINARY_NAME}v${{ matrix.goarm }}"
          fi
          mv xray "$BINARY_NAME"
          echo "BINARY_NAME=${BINARY_NAME}" >> "$GITHUB_ENV"

      - name: "Upload artifact"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: xray-${{ env.PLATFORM_PAIR }}
          path: core/xray/src/${{ env.BINARY_NAME }}
          if-no-files-found: error
          retention-days: 1

  build:
    needs:
      - check
      - release
    strategy:
      fail-fast: true
      matrix:
        platform:
          - linux/386
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
          - linux/ppc64le
          - linux/riscv64
          - linux/s390x
    runs-on: ubuntu-latest
    name: "Build image"

    steps:
      - name: "Prepare"
        run: |
          PLATFORM=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${PLATFORM//\//-}" >> "$GITHUB_ENV"

      - name: "Checkout repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: "Download binary"
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: xray-${{ env.PLATFORM_PAIR }}
          path: core/xray

      - name: "Download geodat"
        working-directory: core/xray
        run: |
          set -eEuxo pipefail
          declare -a GEO_FILES=("geoip" "geosite")
          for GEO_FILE in "${GEO_FILES[@]}"; do
            curl -L -O "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/$GEO_FILE.dat"
            curl -L -O "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/$GEO_FILE.dat.sha256sum"
            sha256sum -c "$GEO_FILE.dat.sha256sum"
          done

      - name: "Prepare binary"
        working-directory: core/xray
        run: |
          chmod +x xray-*
          ls -la xray-*

      - name: "Setup Docker QEMU"
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: "Setup Docker Buildx"
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: "Login to DockerHub"
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Extract Docker metadata"
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=raw,value=${{ needs.check.outputs.xray_version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=Xray, Penetrates Everything. Also the best v2ray-core. Where the magic happens. An open platform for various uses.
            org.opencontainers.image.source=https://github.com/XTLS/Xray-core
            org.opencontainers.image.title=Xray
            org.opencontainers.image.url=https://xtls.github.io

      - name: "Build and export"
        id: build
        uses: docker/build-push-action@9e436ba9f2d7bcd1d038c8e55d039d37896ddc5d # v6.18.0
        with:
          context: core/xray/
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: >
            type=image,
            name=${{ env.DOCKERHUB_REPO }},
            push-by-digest=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},
            name-canonical=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }},
            push=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: "Export digest"
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          rm -rf /tmp/digests
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: "Upload artifact"
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digest-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs:
      - check
      - build
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    name: "Merge manifest"

    steps:
      - name: "Download digests"
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: "Setup Docker Buildx"
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: "Login to DockerHub"
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Extract Docker metadata"
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=raw,value=${{ needs.check.outputs.xray_version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=Xray, Penetrates Everything. Also the best v2ray-core. Where the magic happens. An open platform for various uses.
            org.opencontainers.image.source=https://github.com/XTLS/Xray-core
            org.opencontainers.image.title=Xray
            org.opencontainers.image.url=https://xtls.github.io

      - name: "Create manifest list and push"
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.DOCKERHUB_REPO }}@sha256:%s ' *)

      - name: "Inspect image"
        run: |
          docker buildx imagetools inspect ${{ env.DOCKERHUB_REPO }}:${{ needs.check.outputs.xray_version }}

  sync:
    needs:
      - merge
    runs-on: ubuntu-latest
    name: "Sync readme"

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: "Sync readme to dockerhub"
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKERHUB_REPO }}
          readme-filepath: core/xray/README.md
          enable-url-completion: false
