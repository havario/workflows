user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    use  epoll;
    multi_accept  on;
    worker_connections  2048;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    charset       utf-8;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    #access_log  "pipe:rollback /var/log/nginx/access.log interval=1d baknum=7 maxsize=2G"  main;

    sendfile        on;
    # If the client stops reading data, free up the stale client connection after this much time.
    send_timeout    30s;
    #tcp_nopush     on;
    tcp_nopush      on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    # Number of requests a client can make over the keep-alive connection.
    keepalive_requests  100;

    brotli  on;
    brotli_static  on;
    brotli_comp_level  5;
    brotli_min_length  128;
    brotli_buffers  16 8k;
    brotli_window  2048k;
    brotli_types application/atom+xml application/javascript application/json application/vnd.api+json application/rss+xml
                application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype
                application/x-font-ttf application/x-javascript application/xhtml+xml application/xml
                font/eot font/opentype font/otf font/truetype image/svg+xml image/vnd.microsoft.icon
                image/x-icon image/x-win-bitmap text/css text/richtext text/plain text/x-script
                text/x-component text/x-java-source text/x-markdown text/javascript text/xml
                application/x-perl application/x-httpd-cgi multipart/bag multipart/mixed application/wasm;

    gzip  on;
    gzip_static  on;
    gzip_comp_level  4;
    gzip_min_length  256;
    gzip_buffers  16 8k;
    gzip_proxied  expired no-cache no-store private auth;
    gzip_types application/atom+xml application/javascript application/json application/vnd.api+json application/rss+xml
               application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype
               application/x-font-ttf application/x-javascript application/xhtml+xml application/xml
               font/eot font/opentype font/otf font/truetype image/svg+xml image/vnd.microsoft.icon
               image/x-icon image/x-win-bitmap text/css text/richtext text/plain text/x-script
               text/x-component text/x-java-source text/x-markdown text/javascript text/xml
               application/x-perl application/x-httpd-cgi multipart/bag multipart/mixed application/wasm;

    variables_hash_max_size  2048;
    variables_hash_bucket_size  128;

    # Hide web server information
    server_tokens  off;
    server_info  off;
    server_tag  off;

    # The size of the shared memory used by the health check module to store status information.
    check_shm_size  5M;
    # Allow the server to close the connection after a client stops responding. 
    reset_timedout_connection  on;

    # The maximum time the server waits for the client to send a complete request header.
    client_header_timeout  60;
    # Send the client a "request timed out" if the body is not loaded by this time.
    client_body_timeout  60;
    # Memory size for temporarily buffering client request bodies
    client_body_buffer_size  128k;
    client_max_body_size  10m;
    proxy_read_timeout  60s;

    include /etc/nginx/conf.d/*.conf;
}