<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全球地震实时监控 - USGS数据</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container-fluid">
    <header class="bg-danger text-white text-center py-3 mb-4">
      <h1>🌍 全球地震监控仪表盘</h1>
      <p class="lead">实时USGS数据 | 今日事件 | 动态更新</p>
    </header>
    <div class="row">
      <div class="col-md-8">
        <div id="map" class="border rounded shadow" style="height: 500px;"></div>
      </div>
      <div class="col-md-4">
        <div id="events" class="border rounded shadow p-3 bg-light">
          <h5>最新地震事件</h5>
          <div id="event-list"></div>
          <small class="text-muted">数据更新于: <span id="update-time"></span></small>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
