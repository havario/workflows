server {
    listen       80 reuseport default_server;
    listen       [::]:80 reuseport default_server;
    server_name  _;

    # 资源层防御
    client_header_buffer_size   1k;
    large_client_header_buffers 2 1k;
    client_header_timeout 1s;
    client_body_timeout   1s;
    send_timeout          1s;

    keepalive_timeout     0;
    # access_log            off;

    return       444;

    error_page 400 405 500 = @close_conn;
    location @close_conn {
        return   444;
    }
}

server {
    listen       443 ssl reuseport default_server;
    listen       [::]:443 ssl reuseport default_server;
    listen       443 quic reuseport default_server;
    listen       [::]:443 quic reuseport default_server;
    server_name  _;

    ssl_reject_handshake on;
    ssl_certificate      /etc/nginx/certs/default_server.crt;
    ssl_certificate_key  /etc/nginx/certs/default_server.key;
    ssl_stapling         off;
    ssl_stapling_verify  off;

    # 资源层防御
    client_header_buffer_size   1k;
    large_client_header_buffers 2 1k;
    client_header_timeout 1s;
    client_body_timeout   1s;
    send_timeout          1s;

    keepalive_timeout     0;
    # access_log            off;

    return       444;

    # 捕获HTTP明文请求访问HTTPS端口的内部错误 (497状态码) 静默关闭连接
    error_page 400 405 497 500 = @close_conn;
    location @close_conn {
        return   444;
    }
}

set_real_ip_from 10.0.0.0/8;
set_real_ip_from 172.16.0.0/12;
set_real_ip_from 192.168.0.0/16;
set_real_ip_from fd00::/8;

real_ip_header X-Forwarded-For;
real_ip_recursive on;
