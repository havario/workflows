<!DOCTYPE html>
<html lang="en" style="height: 100%; font-family: 'Microsoft YaHei', Arial, sans-serif">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我不是611</title>
    <link
      rel="icon"
      type="image/png"
      href="https://m.360buyimg.com/i/jfs/t1/350939/26/17865/19961/68ff220cFe5f5664a/03f04f7c990fa8b3.png"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #fff;
        color: #333;
        padding: 20px;
      }

      .robot-container {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .robot-body {
        fill: #4285f4;
      }

      .robot-head {
        fill: #34a853;
      }

      .robot-eyes {
        fill: #fff;
      }

      .robot-pupils {
        fill: #000;
      }

      .robot-arm {
        fill: #ea4335;
      }

      .robot-leg {
        fill: #fbbc05;
      }

      h2 {
        font-size: 6vw;
        margin: 10px 0;
        font-weight: normal;
      }

      p {
        font-size: 4vw;
        color: #666;
        max-width: 600px;
        margin: 8px 0;
      }

      @media (min-width: 600px) {
        h2 {
          font-size: 32px;
        }

        p {
          font-size: 16px;
        }

        .robot-container {
          width: 300px;
          height: 300px;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000;
          color: #ccc;
        }

        p {
          color: #aaa;
        }

        .robot-body {
          fill: #1a73e8;
        }

        .robot-head {
          fill: #0f9d58;
        }

        .robot-eyes {
          fill: #e8f0fe;
        }

        .robot-arm {
          fill: #d93025;
        }

        .robot-leg {
          fill: #f4b400;
        }
      }
    </style>
  </head>

  <body>
    <div class="robot-container">
      <svg viewBox="0 0 100 100">
        <!-- 机器人身体 -->
        <rect x="35" y="50" width="30" height="40" rx="5" class="robot-body" />
        <!-- 机器人头部 -->
        <circle cx="50" cy="30" r="15" class="robot-head" />
        <!-- 眼睛 -->
        <circle cx="43" cy="27" r="3" class="robot-eyes" />
        <circle cx="57" cy="27" r="3" class="robot-eyes" />
        <circle cx="43" cy="27" r="1" class="robot-pupils" />
        <circle cx="57" cy="27" r="1" class="robot-pupils" />
        <!-- 断裂的左臂 -->
        <rect x="20" y="55" width="15" height="5" rx="2" class="robot-arm" />
        <circle cx="20" cy="57.5" r="3" fill="#ff6b6b" />
        <!-- 断裂火花 -->
        <!-- 腿部（右腿完整，左腿断裂） -->
        <rect x="40" y="90" width="8" height="10" class="robot-leg" />
        <rect x="52" y="90" width="8" height="5" class="robot-leg" />
        <circle cx="56" cy="95" r="2" fill="#ff6b6b" />
        <!-- 断裂火花 -->
        <!-- 天线 -->
        <line x1="50" y1="15" x2="50" y2="10" stroke="#4285f4" stroke-width="2" />
        <circle cx="50" cy="8" r="2" fill="#ea4335" />
      </svg>
    </div>
    <h2>404 Not Found</h2>
    <p>That's an error.</p>
    <p>The requested URL was not found on this server. That's all we know.</p>
  </body>
</html>
