<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机黑丝图片</title>
  <link rel="icon" type="image/png"
    href="https://m.360buyimg.com/i/jfs/t1/343134/32/18184/15071/68ff3492F23f6841a/7f13cf100e65096d.png">
  <script defer src="https://umami.honeok.com/script.js"
    data-website-id="825b987b-6add-4b6a-b55d-c1cf19cd2690"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 24px;
      text-align: center;
    }

    .container {
      width: 95%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .buttons button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buttons button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .buttons button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>随机黑丝图片</h1>
    <img id="randomImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
      alt="随机图片">
    <div class="buttons">
      <button onclick="loadImage()">下一张</button>
    </div>
  </div>

  <script>
    const image = document.getElementById('randomImage');

    let preloader = new Image();
    let isPrefetched = false;
    const apiUrl = () => `https://v2.api-m.com/api/heisi?return=302&t=${Date.now()}`;

    function prefetchNextImage() {
      isPrefetched = false;
      preloader = new Image();
      preloader.onload = () => { isPrefetched = true; };
      preloader.onerror = () => { isPrefetched = false; };
      preloader.src = apiUrl();
    }
    function loadImage() {
      if (isPrefetched) {
        image.src = preloader.src;
        prefetchNextImage();
      } else {
        const currentImageUrl = apiUrl();
        image.style.opacity = 0.5;
        const currentLoader = new Image();
        currentLoader.onload = () => {
          image.src = currentImageUrl;
          image.style.opacity = 1;
        };
        currentLoader.onerror = () => {
          console.error("图片加载失败");
          image.style.opacity = 1;
        };
        currentLoader.src = currentImageUrl;
        prefetchNextImage();
      }
    }

    // 页面初次加载时显示一张图片
    window.onload = loadImage;
  </script>
</body>

</html>
